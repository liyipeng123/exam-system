<script type="text/javascript">

    $(document).ready(function () {
        $.getJSON("/exam/get_papers", function (result) {
            $.each(result, function (index, e) {
                var paper = "<tr><td class='select-cell' ><label class='select-label'><input ";
                paper += "name='select' type='checkbox' class='select-box' value='" + e.paperId + "'>";
                paper += "<span class='select-box'><i class='icons8-checked-checkbox'></i></span></label>";
                paper += "</td><td class='text-left'>" + e.paperName + "</td><td class='text-left' style='width:10%;'>";
                paper += e.paperType + "</td><td class='text-left' style='width:12%;'>" + e.paperScore + "</td>";
                paper += "<td class='text-left' style='width:12%;'>" + e.createrId + "</td>";
                paper += "<td class='text-left' style='width:16%;'>" + e.createDate + "</td></tr>";
                $('tbody').append($(paper));
            });
            $('input.select-box, td.text-left').click(function (e) {
                if ($(e.target).parents("tr").hasClass("active")) {
                    $(e.target).parents("tr")
                        .removeClass("active");
                } else {
                    $(e.target).parents("tr")
                        .addClass("active")
                        .siblings()
                        .removeClass("active");
                }
            });
        });
    });

    $("#saveBtn").click(function (e) {
        $(".select-label input").each(function (index, element) {
            if ($(this).is(":checked")) {
                var parentDom = $(this).parents("tr");
                var paper_id = parentDom.attr("data-row-id"),
                    exam_id_el = window.parent.document.getElementById("examInfoId");
                if (exam_id_el != null) {
                    exam_id = exam_id_el.value;
                }
                paper_name = parentDom.children("td").eq(1).text();
                //编辑考试 时 向后端发送试卷id以获得试题数量
                if (parent.document.URL.match("update") == "update") {
                    var paper_type = parentDom.children("td").eq(2).text(),
                        total_score = parentDom.children("td").eq(3).text(),
                        test_count = 0,
                        create_user_name = parentDom.children("td").eq(4).text(),
                        create_time = parentDom.children("td").eq(5).text();
                    $.ajax({
                        type: "POST",
                        cache: false,
                        headers: {"cache-control": "no-cache"},
                        dataType: "json",
                        url: "/admin/exam/update/test_count/",
                        data: {"paperInfoId": paper_id, "examInfoId": exam_id},
                        success: function (msg) {
                            if (msg.success == true) {
                                test_count = msg.bizContent.test_count;
//                                window.parent.document.getElementById("edit_notice_btn").style.display = 'inline-block';
                                //更换试卷相应信息
                                parent.selPaper(paper_id, paper_name, paper_type, total_score, test_count, create_user_name, create_time);
                                parent.hideSelPaper();
                                window.parent.location.reload();
                            }
                        }
                    });

                } else {

                    parent.selPaper(paper_id, paper_name, paper_type, total_score);
                    parent.hideSelPaper();
                }
            }
        });
    });

    $("#closeBtn").click(function () {
        parent.hideSelPaper();
    });


</script>

<script>
    function getParam(paramName) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == paramName) {
                return pair[1];
            }
        }
        return (false);
    }
